<body background="Img/sss.jpg">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="app.js"></script>
    <div class ="container" >
        <div class="container-1-1" >
            <br><br>
            <form  style="margin: auto; ">
                <h1 >Sign Up</h1>
                <input type="text" name="email" id = "email" placeholder="Email" onkeyup="emailcheck()">
                <div  id = "email-check-div">
                </div>
                <br>
                <input type="text" id="pass" name="password" placeholder="Password"  onkeyup="passcheck(), confirm()">
                <div id = "pass-check-div-1">
                </div>
                <br>
                <input type="text" id="conf" name="confirmpassword" placeholder="Confirm Password" onkeyup="confirm()">
                <div  id = "pass-check-div-2">
                </div>
                <br>
                <input type="date" id = "date" name="date">
                <script>
                    document.getElementById('date').value = new Date().toISOString().substring(0, 10);
                </script>
                <br><br>
                <input type="text" name="name" placeholder="Name">
                <br><br>
                <input type="text" name="country" placeholder="Country">
                <br><br>
                <input type="text" name="city" placeholder="City">
                <br><br>
                <input type="text" name="phone" placeholder="Phone">
                <br><br>
                <button>SIGNUP</button>
                <br><br>
                <a style="color: rgb(56, 169, 221);" href="login.html">Already have an account? Log in.</a>
                <br><br>
                <a style="color: rgb(56, 169, 221);" href="contact.html">Contact Us.</a>
            </form>
        </div>
    </div>
</body>
